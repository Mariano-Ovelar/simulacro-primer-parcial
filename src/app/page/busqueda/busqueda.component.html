<main role="main text-center">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Buscardor</h1>
        <app-tabla-pelicula
        [listaPeliculasRecibida]="listaPeliculas"
        (peliculaSelecionada)="peliculaEleguida($event)"
        ></app-tabla-pelicula> 
      </div>
    </div>
  
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <!-- === Borrar === -->
       <!--  <div class="col-md-4">
         <h2>Borrar</h2>
        </div> -->
        <!-- === Mostrar === -->
        <div class="col-md-4">
          <h2>Mostrar</h2>
        <app-detalle-pelicula *ngIf="flag"
        [peliculaRecibida]="peliculaSelecionada"
      ></app-detalle-pelicula>
        </div>
        <!-- === Modificar === -->
        <div class="col-md-4">
          <h2>Modificar</h2>
          <app-modificar-pelicula *ngIf="flag2"
            [peliculaRecibida]="peliculaSelecionada"
            (peliculaModificada)="modificarPelicula($event)"
          ></app-modificar-pelicula>
        </div>
      </div>
  
      <hr />
    </div>
    <!-- /container -->
  </main>
