<div class="container">
  <main>
    <div class="row g-5">
      <!-- ====== Formulario ====== -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Agregar nueva pelicula</h4>
        <form class="needs-validation">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                required
                name="nombre"
                [(ngModel)]="pelicula.nombre"
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">cantidadPublico</label>
              <input
                type="number"
                class="form-control"
                id="lastName"
                placeholder=""
                required
                name="cantidadPublico"
                [(ngModel)]="pelicula.cantidadPublico"
              />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-6">
              <label for="address" class="form-label"
                >fechaEstreno</label
              >
              <input
                type="date"
                class="form-control"
                id="address"
                required
                name="fechaEstreno"
                [(ngModel)]="pelicula.fechaEstreno"
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-md-6">
              <label for="country" class="form-label">Pa√≠s:</label>
              <div *ngIf="actorSelecionado">
                {{ actorSelecionado.apellido }} {{ actorSelecionado.nombre }}
              </div>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>
          </div>

          <hr class="my-4" />

          <button class="w-100 btn btn-primary btn-lg" (click)="guardar()">
            Agregar
          </button>
        </form>
      </div>
      <!-- ====== Tabla Actores ====== -->
      <div class="col-md-5 col-lg-4 order-md-last">
        <app-tabla-actor [listaActoresRecibida]="listaActores"></app-tabla-actor>
      </div>
    </div>
  </main>
</div>
