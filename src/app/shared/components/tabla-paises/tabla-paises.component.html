<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Lista de PaÃ­ses</span>

<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between lh-sm"
    *ngFor="let pais of listaPaisesRecibida"
  >
    <div class="form-check">
  
      <label>
        <input class="form-check-input" type="radio" name="options" [value]="pais" (change)="onOptionSelected(pais)"> {{ pais.nombre }}
      </label>
    </div>
    <span>
      <img src="{{ pais.bandera }}" alt="" />
    </span>
  </li>
</ul>
