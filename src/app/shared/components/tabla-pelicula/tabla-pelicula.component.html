<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <!-- <h1 class="jumbotron-heading">Lista de Peliculas</h1> -->
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3"
      >
        <div class="col" *ngFor="let pelicula of listaPeliculasRecibida">
          <div class="card shadow-sm">
            <img
              class="card-img-top"
              [src]="pelicula.fotoPelicula"
              [alt]="pelicula.nombre +'.jpg'"
              (click)="selecionar(pelicula)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
